<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mapas PPA</title>

    <!-- Favicons Gerados pelo RealFaviconGenerator -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#667eea">
    <meta name="theme-color" content="#667eea">

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Mapas">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="login-styles.css">
</head>
<!-- resto do HTML permanece igual -->


<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>🔐 Acesso Restrito</h1>
                <p>Digite suas credenciais para acessar os mapas</p>
            </div>

            <form id="login-form" class="login-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Nome de usuário" required>
                    <span class="input-icon">👤</span>
                </div>

                <div class="input-group">
                    <input type="password" id="password" placeholder="Senha" required>
                    <span class="input-icon">🔑</span>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Entrar</span>
                    <span class="btn-loading">Verificando...</span>
                </button>
            </form>

            <div class="error-message" id="error-message">
                Credenciais inválidas. Tente novamente.
            </div>
        </div>

        <div class="background-pattern"></div>
    </div>

    <script src="auth.js"></script>
    <script src="pwa.js"></script>
</body>

</html>
